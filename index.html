<!DOCTYPE html>
<html>
  <head>
    <title>My Bright Book Library</title>
    <style>
      /* ===== Body & fonts ===== */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #cceeff; /* soft sky blue */
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #ff5733; /* vibrant coral-orange */
      }

      p {
        text-align: center;
        font-size: 1.1em;
      }

      /* ===== Search bar ===== */
      #searchInput {
        width: 60%;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ff5733;
        font-size: 1em;
      }

      #searchButton {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background-color: #ff7f50; /* bright orange */
        color: white;
        font-size: 1em;
        cursor: pointer;
        margin-left: 10px;
        font-weight: bold;
      }

      #searchButton:hover {
        background-color: #ff4500;
      }

      /* ===== Results container ===== */
      #results {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      /* ===== Book cards ===== */
      .book {
        background-color: #fff8dc; /* default pale cream */
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        padding: 15px;
        width: 200px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .book:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      }

      .book img {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .stars {
        font-size: 1.4em;
        color: #ffcc00; /* bright gold */
        cursor: pointer;
      }

      .listSelector {
        margin-top: 5px;
        padding: 4px;
        border-radius: 6px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š My Bright Book Library ðŸ“š</h1>
    <p>Search for any book and rate it!</p>

    <!-- Search bar -->
    <div style="text-align:center; margin-bottom:20px;">
      <input type="text" id="searchInput" placeholder="Search for a book...">
      <button id="searchButton">Search</button>
    </div>

    <!-- Results show up here -->
    <div id="results"></div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
